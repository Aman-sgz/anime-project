<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="contact">
      <div class="container">
        <div class="container_img">
          <img src="./img/contact.jpg" />
        </div>
          <div class="contact--info__input">
          <form>
            <input type="text" class="name formEntry" placeholder="Name" />
            <input type="text" class="email formEntry" placeholder="Email" />
            <textarea
              class="message formEntry"
              placeholder="Message"
            ></textarea>
            <button class="submit formEntry">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
